<script type="text/javascript">
    var recordDetails = null;
    function showOrHideAside(url) {



        var asideContent = document.querySelector('.aside-content');
        var backdrop = document.querySelector('.backdrop');
        if (asideContent.classList.contains('active')) {
            asideContent.classList.remove('active');
            backdrop.style.display = 'none'
        } else {
            backdrop.style.display = 'block'
            asideContent.classList.add('active');
            console.log(url);
            var details = document.getElementById("aside-details");
            details.src = url;

        }
    }
</script>
