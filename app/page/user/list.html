<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../assets/howell.font/howell.font.css" />
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../../../minirefresh/minirefresh.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/user-list.css">

</head>

<body>
    <div class='container'>
        <div class='page' id="getPage">
            <header class="bar header">
                <div class='content'>
                    <div class="left" id="back">
                        <i class="howell-icon-arrow2left"></i>
                        返回
                    </div>
                    <div class="left weui-search-bar" id="searchBar">
                        <i id="btn_search"></i>
                        <input type="search" id="searchInput" placeholder="搜索" />
                    </div>
                </div>
            </header>
            
            <main>
                <div class="minirefresh-wrap" id="minirefresh">
                    <div class="minirefresh-scroll">
                        <div class='info-list' id='content'>
                            <template id='infoTemplate'>
                                <div class='info-item'>
                                    <aside class="img">
                                        <i class="howell-icon-user-anonymous" style="font-size: xx-large;color: gray;"></i>
                                    </aside>
                                    <main>
                                        <div class='detail'>
                                            <div class='uname'>张三</div>
                                            <div class='uresource'>
                                                居委会管理员
                                            </div>
                                        </div>
                                        <div class='arrow'>
                                            <span class='howell-icon-arrow2right'></span>
                                        </div>
                                    </main>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <div class='page' id='setPage'>
            <form action="#">
                <div>
                    <span>姓名:</span>
                    <input type="text">
                </div>
                <div>
                    <span>性别:</span>
                    <input type="checkbox">男
                    <input type="checkbox">女
                </div>
                <div>
                    <span>手机号:</span>
                    <input type="text" value='112121212'>
                </div>
                <div>
                    <span>权限:</span>
                    <input type="text">
                </div>

            </form>
        </div>
    </div>


    <script src="../../../minirefresh/minirefresh.js"></script>

    <script src="../ts/user-list.ts"></script>
</body>

</html>
