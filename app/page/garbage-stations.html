<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>生活垃圾监管平台</title>
    <link rel="stylesheet" href="./css/swiper.min.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../assets/howell.font/howell.font.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../../minirefresh/minirefresh.css"
      type="text/css"
    />
    <link
      crossorigin="anonymous"
      integrity="sha512-r8mu74wxmiX+i6Rg/OuyndR33FrKhLHPo2xgJwnA4HnZoqWUaX8paX7yAroprlBvMQv/0MJCHkjoyZOcUOBTvA=="
      href="https://lib.baomitu.com/weui/2.4.1/style/weui.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <link rel="stylesheet" href="./css/garbagestations.css" type="text/css" />
    <link rel="stylesheet" href="./css/player.css" type="text/css" />
    <script src="../../minirefresh/minirefresh.js"></script>
    <script src="../assets/base64.js"></script>
    <script src="../assets/WSPlayerProxy.js"></script>
  </head>

  <body>
    <header>
      <div class="header-item" id="searchBar">
        <input type="search" id="searchInput" placeholder="搜索" />
        <i id="btn_search" class="howell-icon-search"></i>
      </div>
      <div class="header-item">
        <div class="header-item__btn" id="img_division">
          <i class="howell-icon-list" style="font-weight: bold"></i>
        </div>
        <div class="header-item__btn" id="filter">
          <span> 筛选</span><i class="howell-icon-screen"></i>
        </div>
      </div>
    </header>

    <main class="hw-content">
      <div id="minirefresh" class="minirefresh-wrap">
        <div class="minirefresh-scroll">
          <div id="hw-container">
            <template id="card-template">
              <div class="hw-content__card">
                <div class="content__title">
                  <div class="content__title__head"></div>
                  <div class="content_title__footer">
                    <div class="constDrop item" title="垃圾落地">
                      <i class="howell-icon-garbagebags"></i>
                      <span class="constDrop-number">0</span>
                    </div>
                    <div class="content__title__badage">正常</div>
                  </div>
                </div>
                <div class="content__img">
                  <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="" alt="" />
                        <div class="nosignal">NOSIGNAL</div>
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
                <div class="content__footer">
                  <div class="division-name"></div>
                  <div class="static-number">
                    <div class="illegalDrop item" title="乱扔垃圾">
                      <i class="howell-icon-nolittering"></i>
                      <span class="illegalDrop-number">0</span>
                    </div>
                    <div class="MixedInto item" title="混合投放">
                      <i class="howell-icon-mixlittering"></i>
                      <span class="MixedInto-number">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </main>

    <!--
    剥离侧边栏代码
  -->
    <div id="aside-container"></div>

    <div class="swiper-container" id="origin-img">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div id="chart-container"></div>

    <script src="./ts/garbage-station.ts"></script>
  </body>
</html>
