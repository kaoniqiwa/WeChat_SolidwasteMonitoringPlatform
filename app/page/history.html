<body>

                <div class="footer">
                    <div class="left footer-title">footer</div>
                    <div class="remark">2020年12月20日</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bar header">
        <div class="content ">
            <div class="left" id="date">
                2020年12月31日
            </div>

            <div class="btn right filter">
                居委<i class="howell-icon-screen"></i>
            </div>
            <div class="btn right filter" id="showDatePicker">
                <i class="howell-icon-calendar" style="font-weight: bold;"></i>
            </div>
        </div>
    </div>

    <div class="inner-main">
        <div class="header">
            <div class="nav">
                <ul id="navigation">
                    <li tab="illegalDropTab" class="selected">乱扔垃圾</li>
                    <li tab="overflow">满溢情况</li>
                    <li tab="hybridPush">混合投放</li>
                </ul>
            </div>
            <div class="count"><span id="illegalDropRecordCount">0</span>/<span
                    id="illegalDropTotalRecordCount">0</span></div>
        </div>
        <div class="tab" id="illegalDropTab" style="display: block;">


            <div class="minirefresh-wrap" id="illegalDropRefreshContainer">
                <div class="minirefresh-scroll">
                    <div id="illegalDrop"></div>
                </div>
            </div>
        </div>

        <div class="tab" id="overflowTab">

        </div>
        <div class="tab" id="hybridPushTab">
            
        </div>


    </div>
    <div class='backdrop'></div>
    <aside class='aside-content divisions'>
        <header class='aside-title'>
            居委
        </header>
        <main class='aside-main'>
            <template id='aside-template'>
                <div class='aside-item'>西江湾路居委会</div>
            </template>
        </main>
        <footer class='aside-footer'>
            <div class='footer-reset'>重置</div>
            <div class='footer-confirm'>确认</div>
        </footer>
    </aside>
