<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    document.write('<link href="./mui/css/mui.min.css">');

    <link href="https://lib.baomitu.com/weui/2.4.1/style/weui.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/css/mui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/howell.css">
    <style>
        .weui-search-bar {
            margin: 5px;
            height: 34px;
            border-radius: 50px;
            width: calc(100% - 138px);
            padding: 0;
        }

        .weui-search-bar .weui-search-bar__box {
            margin: 0;
        }

        .mui-bar input[type=search] {
            height: 100%;
            margin: 0;
            padding: 0;
            line-height: 100%;
        }

        .weui-search-bar__box .weui-icon-search {
            right: 8px;
            left: auto;
        }
    </style>

    <style>
        .template {
            display: none;
        }

        .mui-card-footer,
        .mui-card-header {
            position: initial;
        }


        .mui-card-header {
            color: #191919;
        }

        .mui-card-footer {
            color: #b2b2b2;
        }
        .mui-card .mui-card-content-inner
        {
            padding: 0 15px;
        }



        .mui-badge {
            float: right;
            font-size: 12px;
            width: 38px;
            height: 18px;
            line-height: 14px;
            text-align: center;
            border-radius: 2px;
        }

        .mui-badge.mui-badge-green {
            background-color: #33ff6633;
            background-color: rgba(51, 255, 102, 0.3);
            color: #32b43e;
        }

        .mui-badge.mui-badge-red {
            background-color: #ff2e2e33;
            background-color: rgba(255, 46, 46, 0.3);
            color: #ec2b2b
        }

        .mui-badge.mui-badge-orange {
            background-color: #f7cc2833;
            background-color: rgba(247, 204, 40, 0.3);
            color: #ff9100
        }

        .mui-scroll.garbage-station {
            
            max-width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 0;
            padding-bottom: 0;
            height: auto;
            min-height: 100%;
        }

        .mui-scroll.garbage-station ul {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            list-style: none;
            overflow: auto;
            /* display: inline; */
        }

        .mui-scroll.garbage-station ul li {
            /* float: left;
            display: flex;
            position: relative; */
            width: 130px;
            height: 73.125px;
            margin: 3px;
            /* float:left;

display:block; */
            display: inline-block;
        }

        .mui-scroll.garbage-station ul li img {
            width: 130px;
            margin-right: 3px;
        }

        .title {
            font-size: 14px;
            color: #b2b2b2;
            line-height: 44px;
            margin-left: 5px;
        }

        .mui-off-canvas-left,
        .mui-off-canvas-right {
            background-color: #fff;
        }

        .title .mui-icon {
            font-size: 14px;
        }

        .title {
            height: 44px;
        }
    </style>


    <style>
        .mui-preview-image.mui-fullscreen {
            position: fixed;
            z-index: 20;
            background-color: #000;
        }

        .mui-preview-header,
        .mui-preview-footer {
            position: absolute;
            width: 100%;
            left: 0;
            z-index: 10;
        }

        .mui-preview-header {
            height: 44px;
            top: 0;
        }

        .mui-preview-footer {
            height: 50px;
            bottom: 0px;
        }

        .mui-preview-header .mui-preview-indicator {
            display: block;
            line-height: 25px;
            color: #fff;
            text-align: center;
            margin: 15px auto 4;
            width: 70px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            font-size: 16px;
        }

        .mui-preview-image {
            display: none;
            -webkit-animation-duration: 0.5s;
            animation-duration: 0.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .mui-preview-image.mui-preview-in {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
        }

        .mui-preview-image.mui-preview-out {
            background: none;
            -webkit-animation-name: fadeOut;
            animation-name: fadeOut;
        }

        .mui-preview-image.mui-preview-out .mui-preview-header,
        .mui-preview-image.mui-preview-out .mui-preview-footer {
            display: none;
        }

        .mui-zoom-scroller {
            position: absolute;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            -webkit-backface-visibility: hidden;
        }

        .mui-zoom {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .mui-slider .mui-slider-group .mui-slider-item img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
            width: 100%;
        }

        .mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
            display: inline-table;
        }

        .mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
            display: table-cell;
            vertical-align: middle;
        }

        .mui-preview-loading {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        .mui-preview-loading.mui-active {
            display: block;
        }

        .mui-preview-loading .mui-spinner-white {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
            height: 50px;
            width: 50px;
        }

        .mui-preview-image img.mui-transitioning {
            -webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        p img {
            max-width: 100%;
            height: auto;
        }
    </style>


    <style>
        .mui-draggable .mui-scroll {
            padding-left: 10px;
            /* height: 100%; */
        }

        .mui-draggable .mui-scroll .title {
            margin-top: 44px;
        }

        .mui-draggable .mui-scroll .mui-btn {
            border-radius: 50px;
            height: 40px;
            width: calc(50% - 25px);
            margin: 10px;
        }

        .divisions ul {
            list-style: none;
            padding: 0;
            margin: 0;
            clear: both;
            white-space: initial;
        }

        .divisions ul li {
            float: left;
            display: contents;

        }


        .mui-draggable .mui-scroll .mui-btn.mui-btn-division {
            background-color: #f5f5f5;
            color: #a5a3a2;
            border: none;
            margin: 10px;
            height: 30px;
            width: calc(50% - 25px);
            overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;
        }

        .mui-draggable .mui-scroll .mui-btn.mui-btn-division.selected {
            background-color: #c5dfff;
            color: #4097ff;
            border: none;
        }

        .mui-draggable .mui-scroll .content.divisions {
            height: calc(100% - 140px);
            overflow: auto;            
            -webkit-overflow-scrolling:touch;            
        }

        .mui-bar-tab {
            background-color: #fff;
            text-align: center;
        }
        .mui-off-canvas-wrap{
            height: calc(100% - 62px);
        }
    </style>

</head>

<body>

    <div class="template">
        <div class="mui-card" id="card-template">
            <div class="mui-card-header header">页眉</div>
            <div class="mui-card-content">
                <div class="mui-card-content-inner content">

                </div>
            </div>
            <div class="mui-card-footer footer">页脚</div>
        </div>
    </div>
<div class="page">

    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <div class="mui-pull-left weui-search-bar" id="searchBar">
            <!-- <input type="search" class="mui-input-clear" placeholder=""> -->

            <div class="weui-search-bar__box">
                <i class="weui-icon-search" id="btn_search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" />
            </div>

        </div>
        <div class="mui-pull-right title" id="btn_division">
            居委
            <span class="mui-icon mui-icon-arrowright"></span>
        </div>
        <div class="mui-pull-right title">
            图片
            <span class="mui-icon mui-icon-arrowdown"></span>
        </div>



    </header>
    <!--侧滑菜单容器-->
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable" >
        <!--菜单部分-->
        <aside id="offCanvasSide" class="mui-off-canvas-right">
            <div id="offCanvasSideScroll" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="title">
                        居委
                    </div>
                    <div class="content divisions">
                        <ul class="" id="division_list"></ul>
                    </div>
                    <div style="width: 100%;" class="mui-bar mui-bar-tab">
                        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" id="btn_reset">
                            重置
                        </button>
                        <button type="button" class="mui-btn mui-btn-primary ok" id='btn_ok'>
                            确认
                        </button>
                    </div>
                </div>
            </div>
        </aside>
        <div class="mui-inner-wrap">
            <header class="mui-bar mui-bar-nav">
                <!-- <a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
                <a id="offCanvasBtn" href="#offCanvasSide"
                    class="mui-icon mui-action-menu mui-icon-bars mui-pull-right"></a>
                <h1 class="mui-title">左滑导航</h1> -->
            </header>
            <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll garbage-station" id="content">

                </div>
            </div>
            <!-- off-canvas backdrop -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <div class="page__ft">
        <iframe src="../menu-bar/menu-bar.html" name="menuBar" class="fill-width fill-height"
            frameborder="0"></iframe>
    </div>
    <!-- <div id="right" class="mui-off-canvas-right mui-transitioning mui-active mui-scalable">

    </div> -->
</div>
</body>
<script>

document.querySelector('#offCanvasWrapper').addEventListener('drag',function(e){
    if(e.target.tagName.toLowerCase() == 'img'){
        e.stopImmediatePropagation()
    }
})

</script>
