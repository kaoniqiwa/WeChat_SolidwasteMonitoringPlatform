<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>base list</title>
    <link rel="stylesheet" href="../../minirefresh/minirefresh.css" />
</head>

<body>

    <nav class="navbar-header">
        <!-- <a class="nav-btn-left" href="../index.html">dashboard</a> -->
        最基础的新闻列表
    </nav>
    <div class="content">
        <div id="minirefresh" class="minirefresh-wrap">

            <div class="minirefresh-scroll">

                <ul class="data-list" id="listdata">

                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../minirefresh/minirefresh.js"></script>

    <script>
        var
            // 记录一个最新
            maxDataSize = 30,
            listDom = document.querySelector('#listdata'),
            requestDelayTime = 600;

        function refresh(i) {
            var li = document.createElement("li");
            li.innerHTML = "test:" + i;
            li.style.width = "100%";
            listDom.appendChild(li);
        }


        var miniRefresh = new MiniRefresh({
            container: '#minirefresh',
            down: {
                callback: function () {
                    setTimeout(function () {
                        // 每次下拉刷新后，上拉的状态会被自动重置

                        for (let i = 0; i < 100; i++) {
                            refresh(i);
                        }


                        miniRefresh.endDownLoading(true);
                    }, requestDelayTime);
                }
            },
            up: {
                isAuto: true,
                callback: function () {
                    setTimeout(function () {
                        for (let i = 0; i < 100; i++) {
                            refresh(i);
                        }
                        miniRefresh.endUpLoading(listDom.children.length >= maxDataSize ? true : false);
                    }, requestDelayTime);
                }
            }
        });

    </script>
</body>

</html>
